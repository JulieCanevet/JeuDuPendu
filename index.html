 <script type="text/javascript">

// Le Jeu du pendu

// liste de mots
var dico = ["alterante", "alterants", "alterasse", "altererai", "altereras", "altererez", "abaissasse"];


// declaration des variables
var mot = dico[Math.floor(Math.random(dico)*dico.length)];
var nbPartie = 10;
var etoiles = [];
var mystere = mot.split("");
var utilise = [];
var verif = false;

// mot en etoiles de la bonne longueur
    for (var j = 0; j < mystere.length; j++) {
    etoiles.push("*");
    }
    alert (etoiles.join(" "));

// tant qu'il reste un nombre de chance et que toutes les lettres ne sont pas découvertes
while ((nbPartie > 0) && (mystere.toString() !== etoiles.toString())) { 

// lettre proposée par le joueur
    var lettre = prompt ('Quelle lettre ?');
    utilise.push(lettre);
// controle lettre par lettre pour savoir si présent dans le mot
    for (var i=0; i<mystere.length; i++) { 
      if (mystere[i]== lettre.toLowerCase()) {
        etoiles[i] = lettre.toLowerCase();
        verif = true;        
        console.log(verif);      
      }
    }

    if (verif == true){
     alert ("BRAVO");
     alert (etoiles.join(" "));
    }

    else {
    alert("essaye encore");
      nbPartie -= 1;
      alert ("il reste " + nbPartie + " essais")
      alert (etoiles.join(" "));
  } 
      alert("lettres utilisées : " + utilise.join(" / "));

  verif = false;
}

// Quand il n'y a plus d'essai
if (nbPartie == 0)
{
  alert("VOUS AVEZ PERDU");
}

// Si le joueur trouve le mot complet
if (etoiles.toString() == mystere.toString())
{
  alert ("FELICITATIONS !");
}
